<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inventory Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <h1>Inventory Management</h1>
                <p>Efficient. Smart. Sustainable.</p>
            </div>
            
            <div class="form-box">
                <h2>Welcome Back</h2>
                <p>Login to access your dashboard</p>
                
                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Login</button>
                    
                    <div class="register-link">
                        Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="image-container">
            <div class="overlay">
                <h2>Inventory Management System</h2>
                <p>Track inventory, monitor loads, and reduce waste with real-time updates</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
